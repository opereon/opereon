cargo-features = ["default-run"]

[package]
name = "op-cli"
version = "0.1.0"
authors = ["Jakub Chłapiński <jakub.chlapinski@kodegenix.pl", "Wiktor Sikora <wiktor.sikora@kodegenix.pl>"]
workspace = ".."
edition = "2018"
default-run = "op"

[dependencies]
kg-diag = "0.1.0"
kg-tree = "0.1.1"
kg-utils = "0.2.3"
op-exec = { path = "../op-exec" }
structopt = "0.2.15"
futures = "0.1.25"
serde = "1.0.89"
serde_derive = "1.0.89"
serde_json = "1.0.39"
serde_yaml = "0.8.8"
toml = "0.4.10"
uuid = { version = "0.7.2", features = ["serde"] }
actix = "0.7.9"
actix_derive = "0.4.0"
slog = "2.4.1"
slog-term = "2.4.0"
slog-async = "2.3.0"
url = "1.7.2"

[dev-dependencies]

[[bin]]
name = "op"
path = "src/main.rs"

[[bin]]
name = "op-ask"
path = "src/bin/op-ask.rs"
