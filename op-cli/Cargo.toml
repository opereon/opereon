[package]
name = "op-cli"
version = "0.1.1"
authors = ["Jakub Chłapiński <jakub.chlapinski@kodegenix.pl", "Wiktor Sikora <wiktor.sikora@kodegenix.pl>"]
workspace = ".."
edition = "2018"
default-run = "op"
build = "build.rs"

[dependencies]
kg-diag = "0.4.0"
kg-tree = "0.2.0"
kg-utils = "0.3.1"
op-exec = { version = "0.1.1", path = "../op-exec" }
op-rev = { version = "0.1.1", path = "../op-rev" }
op-log = { version = "0.1.0", path = "../op-log" }
structopt = "0.3.2"
futures = "0.1.29"
serde = "1.0.101"
serde_derive = "1.0.101"
serde_json = "1.0.41"
serde_yaml = "0.8.11"
toml = "0.5.3"
uuid = { version = "0.7.4", features = ["serde"] }
slog = "2.5.2"
url = "2.1.0"
chrono = "0.4.9"
tokio = "0.1.22"

[features]
system-tests =[]

[dev-dependencies]
op-test-helpers = { version = "*", path = "../op-test-helpers" }
pretty_assertions = "0.6.1"
console = "0.9.0"

[[bin]]
name = "op"
path = "src/main.rs"

[[bin]]
name = "op-ask"
path = "src/bin/op-ask.rs"
