---
scope:
tasks:
  "generate /etc/hosts":
    kind: template
    scope:
      src_path: etc/hosts

updates:
  proc: update
  label: update /etc/hosts
#  watch:
#    $$hosts.hostname: +-*
#    $$hosts.**.(ip,ip4,ip6): +-*
  watch_file:
    "conf/hosts/**": "~"
  run:
    - tasks:
      - task: template
        scope:
          src_path: etc/hosts
      - task: file-copy
        scope:
          src_path: etc/hosts
          dst_path: /etc/hosts
          chown: root:root
          chmod: u+rw,g+r,o+r

